<!DOCTYPE html>

<html lang="en-us">

<head>
<meta charset="UTF-8">
<title>Cameron | Trivia</title>
<link rel="stylesheet" href="assets/css/reset.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/trivia.js"></script>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="buttons">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center main">
            <h1 id="mainhead">Interstellar Trivia</h1>
            <h2>win & become a star</h2>
        </div>
    </div>
    <div class="row" id="mainarea">
        <div class="col-md-6 col-md-offset-3 text-center clockbox">
            <div>Time Left:<span id="clockdisplay"> 30 </span>Seconds</div>
        </div>
        <div class="col-md-6 col-md-offset-3 text-center qbox">
            <span id="showRightWrong"></span>
            <br>
            <p class="text-uppercase">
                <span id="qspace"></span>
            </p>
            <br>
        </div>
        <div class="col-md-6 col-md-offset-3 text-center" id="quizface">
            <button type="button" class="btn btn-info btn-lg btn-block choicebtn" value="1"><span id="b1"></span></button>
            <button type="button" class="btn btn-info btn-lg btn-block choicebtn" value="2"><span id="b2"></span></button>
            <button type="button" class="btn btn-info btn-lg btn-block choicebtn" value="3"><span id="b3"></span></button>
            <button type="button" class="btn btn-info btn-lg btn-block choicebtn" value="4"><span id="b4"></span></button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center bigshow">
            <button type="button" class="btn btn-success btn-lg btn-block" id=firststart><h2>START</h2></button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
            <div id="reviewboard"></div>
        </div>
    </div>
</div>


</body>
</html>
