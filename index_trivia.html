<!DOCTYPE html>

<html lang="en-us">

<head>
<meta charset="UTF-8">
<title>Stopwatch</title>
<!-- Our CSS style sheet -->
<link rel="stylesheet" href="assets/css/reset.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/trivia.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            
            <!-- Div containing our stopwatch controls -->
            <div id="buttons">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
                <button id="lap">Lap</button>
            </div>
            <div id="laps"></div>
        </div>
    </div>
    <div class="row" id="quizface">
        <div class="col-md-6 col-md-offset-3 text-center qbox">
            <div id="display">30</div>
            <br>
            <span id="qspace"></span>
            <br>
        </div>
        <div class="col-md-6 col-md-offset-3 text-center" id="choicebox">
            <button type="button" class="btn btn-default btn-lg btn-block choicebtn" value="1"><span id="b1"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-block choicebtn" value="2"><span id="b2"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-block choicebtn" value="3"><span id="b3"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-block choicebtn" value="4"><span id="b4"></span></button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center bigshow">
            <button type="button" class="btn btn-success btn-lg btn-block" id=firststart><h2>START</h2></button>
        </div>
        <div id="image-holder"></div>
    </div>
</div>


</body>
</html>
